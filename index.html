<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UEL Chatbot ‚Äì Smart Student Support</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0ecf7, #f3f8fc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      background: #fff;
      width: 95%;
      max-width: 700px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      height: 85vh;
    }

    .header {
      background: #00427a;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .header h2 {
      margin: 0;
      font-size: 1.6rem;
    }

    .header small {
      font-size: 0.75rem;
      color: #ddd;
    }

    .chat-box {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
      background: #f8fbff;
      display: flex;
      flex-direction: column;
    }

    .bubble {
      max-width: 80%;
      padding: 12px 18px;
      margin: 10px 0;
      border-radius: 20px;
      position: relative;
      font-size: 0.95rem;
      line-height: 1.5;
      animation: fadeIn 0.3s ease-in-out;
    }

    .user-bubble {
      background: #cbe6ff;
      align-self: flex-end;
      border-bottom-right-radius: 5px;
    }

    .bot-bubble {
      background: #edf0f5;
      align-self: flex-start;
      border-bottom-left-radius: 5px;
    }

    .input-area {
      padding: 15px;
      display: flex;
      border-top: 1px solid #e0e0e0;
      background: #ffffff;
    }

    .input-area input {
      flex-grow: 1;
      padding: 12px 18px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 50px;
      outline: none;
      transition: border 0.2s;
    }

    .input-area input:focus {
      border-color: #00427a;
    }

    .input-area button {
      margin-left: 10px;
      background: #00427a;
      color: white;
      border: none;
      border-radius: 50px;
      padding: 12px 24px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .input-area button:hover {
      background: #005fa3;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .chat-container {
        height: 95vh;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="header">
      <h2>üéì UEL Smart Student Support Chatbot</h2>
      <small>Powered by AI ‚Äì Created by C P</small>
    </div>

    <div class="chat-box" id="chatBox"></div>

    <div class="input-area">
      <input type="text" id="userInput" placeholder="Ask anything about UEL..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chatBox");

    function appendBubble(message, sender) {
      const bubble = document.createElement("div");
      bubble.className = `bubble ${sender === 'user' ? 'user-bubble' : 'bot-bubble'}`;
      bubble.innerText = message;
      chatBox.appendChild(bubble);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text) return;
      appendBubble(text, 'user');
      input.value = '';

      try {
        const res = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text })
        });

        const data = await res.json();
        if (data.answer) appendBubble(data.answer, 'bot');
        if (data.follow_up) appendBubble(data.follow_up, 'bot');
        if (data.follow_ups) {
          data.follow_ups.forEach(q => appendBubble("üí° " + q, 'bot'));
        }
      } catch (error) {
        appendBubble("‚ùå Error connecting to the chatbot.", 'bot');
        console.error(error);
      }
    }

    document.getElementById("userInput").addEventListener("keypress", function (e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
