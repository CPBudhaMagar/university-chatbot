<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UEL Student Query Support Chatbot</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e9f1f7;
      display: flex;
      justify-content: center;
      padding: 50px 20px;
    }

    .chat-container {
      background: #fff;
      width: 100%;
      max-width: 700px;
      border-radius: 20px;
      box-shadow: 0 0 12px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      background: #00427a;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .header h2 {
      margin: 0;
      font-size: 24px;
    }

    .header small {
      font-size: 12px;
      color: #ccc;
    }

    .chat-box {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
      background: #f7fafd;
    }

    .bubble {
      max-width: 80%;
      padding: 10px 15px;
      margin: 10px 0;
      border-radius: 20px;
      position: relative;
      font-size: 15px;
      line-height: 1.4em;
    }

    .user-bubble {
      background: #d0e8ff;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }

    .bot-bubble {
      background: #f1f1f1;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }

    .input-area {
      padding: 15px;
      border-top: 1px solid #ddd;
      display: flex;
      gap: 10px;
      background: #fff;
    }

    .input-area input {
      flex-grow: 1;
      padding: 10px 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 30px;
      outline: none;
    }

    .input-area button {
      background: #00427a;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
    }

    .input-area button:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <div class="header">
      <h2>ðŸŽ“ UEL Student Query Support Chatbot</h2>
      <small>Created by C P</small>
    </div>

    <div class="chat-box" id="chatBox"></div>

    <div class="input-area">
      <input type="text" id="userInput" placeholder="Ask your question..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chatBox");

    function appendBubble(message, sender) {
      const bubble = document.createElement("div");
      bubble.className = `bubble ${sender === 'user' ? 'user-bubble' : 'bot-bubble'}`;
      bubble.innerText = message;
      chatBox.appendChild(bubble);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text) return;
      appendBubble(text, 'user');
      input.value = '';

      const res = await fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: text })
      });

      const data = await res.json();
      if (data.answer) appendBubble(data.answer, 'bot');
      if (data.follow_up) appendBubble(data.follow_up, 'bot');
      if (data.follow_ups) {
        data.follow_ups.forEach(q => appendBubble(q, 'bot'));
      }
    }

    document.getElementById("userInput").addEventListener("keypress", function (e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>

</body>
</html>
